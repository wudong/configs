# Basic settings
set -g default-terminal "xterm-256color"
set -g history-limit 10000
set -g mouse on
set -g renumber-windows on
set -g set-clipboard on

# Fix backspace/delete key behavior
set -g terminal-overrides "xterm*:kb=^H"
set -g xterm-keys on

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Pane management
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy mode settings (emacs mode)
set-window-option -g mode-keys emacs
bind Enter copy-mode
bind -T copy-mode-emacs C-v send -X page-down
bind -T copy-mode-emacs M-v send -X page-up
bind -T copy-mode-emacs C-space send -X begin-selection
bind -T copy-mode-emacs C-w send -X copy-pipe-and-cancel 'pbcopy'
bind p paste-buffer

# Status bar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ' #[fg=colour233,bg=colour241,bold] #S #[fg=colour241,bg=colour234,nobold]'
set -g status-right ' #[fg=colour233,bg=colour241,bold] %H:%M #[fg=colour241,bg=colour234,nobold]#[fg=colour233,bg=colour234,bold] %d-%b-%y '
set -g status-right-length 50
set -g status-left-length 20

# Window status
set -g window-status-format ' #I:#W#F '
set -g window-status-current-format ' #[fg=colour233,bg=colour31,bold] #I:#W#F '

# Pane borders
set -g pane-border-style 'fg=colour238,bg=colour235'
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# Activity monitoring
set -g monitor-activity on
set -g visual-activity on

# Escape time
set -sg escape-time 1

# Base index
set -g base-index 1
set -g pane-base-index 1

# macOS-specific settings
set -g focus-events on

# Enable RGB color if available
set-option -sa terminal-overrides ",xterm*:Tc"

# iTerm2 specific settings

# Copy to macOS clipboard
bind-key -T copy-mode-emacs MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-emacs Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Clear screen
bind C-l send-keys 'C-l'

# Save and restore tmux sessions
bind-key C-s run-shell 'tmux save-buffer - | pbcopy'
bind-key C-v run-shell 'tmux set-buffer "$(pbpaste)"'