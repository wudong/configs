# Enable mouse support
set -g mouse on

# Start windows and panes at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback history
set -g history-limit 5000

# More intuitive pane splitting (vertical split with |, horizontal with -)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Retain current path when creating new windows and panes
bind c new-window -c "#{pane_current_path}"


# Resize panes with Prefix + Ctrl + H/J/K/L
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Reload tmux configuration with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux configuration reloaded!"

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# Status bar configuration
set -g status on
set -g status-position bottom
set -g status-justify left

# Status bar length
set -g status-left-length 100
set -g status-right-length 100

# Left status (session name with icon)
set -g status-left "#[bg=#8ae234,fg=#2e3436,bold] 󰧨 #S #[bg=#2e3436,fg=#8ae234]"

# Right status (git, cpu, memory, and hostname)
set -g status-right "#[bg=#2e3436,fg=#ad7fa8]#[bg=#ad7fa8,fg=#eeeeec]#(cd #{pane_current_path} 2>/dev/null && git branch --show-current 2>/dev/null | head -1 | sed 's/^/ 󰊢 /' || echo '')#[bg=#2e3436,fg=#ad7fa8] #[bg=#2e3436,fg=#ef2929]#[bg=#ef2929,fg=#eeeeec] 󰻠 #(top -l 1 | grep -E '^CPU' | awk '{print $3}') #[bg=#2e3436,fg=#ef2929] #[bg=#2e3436,fg=#8ae234]#[bg=#8ae234,fg=#2e3436] 󰍛 #(memory_pressure 2>&1 | grep 'System-wide memory free percentage' | awk '{print $5}') #[bg=#2e3436,fg=#8ae234] #[bg=#2e3436,fg=#34e2e2]#[bg=#34e2e2,fg=#2e3436] 󰍛 #h #[bg=#2e3436,fg=#34e2e2]"

# Window status
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-separator ""

# Pane border format
set -g pane-border-format ""
set -g pane-border-status off

# Activity monitoring disabled
setw -g monitor-activity off
set -g visual-activity off

# Color theme - Tango Dark compatible
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar colors
set -g status-style "bg=#2e3436,fg=#eeeeec"

# Window status colors
setw -g window-status-style "bg=#2e3436,fg=#babdb6"
setw -g window-status-current-style "bg=#729fcf,fg=#2e3436,bold"
setw -g window-status-activity-style "bg=#fcaf3e,fg=#2e3436,bold"

# Pane border colors
set -g pane-border-style "fg=#555753"
set -g pane-active-border-style "fg=#729fcf"

# Command line colors
set -g message-style "bg=#ad7fa8,fg=#eeeeec,bold"
set -g message-command-style "bg=#8ae234,fg=#2e3436,bold"

# Copy mode colors
setw -g mode-style "bg=#ad7fa8,fg=#eeeeec"

# Clock mode color
setw -g clock-mode-colour "#729fcf"
